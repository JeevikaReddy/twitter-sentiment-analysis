<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #loading {
            display: none;
            margin-top: 15px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4">Twitter Sentiment Analysis</h2>
        <form action="/analyze" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            <input type="file" name="file" class="form-control mb-3" accept=".csv" required>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
        <p id="loading">Processing... Please wait.</p>
    </div>

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>

</body>
</html>
